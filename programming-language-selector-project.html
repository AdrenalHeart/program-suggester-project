<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Selector Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Suggested Programming Language</h1>
      <div id="program">
        <form id="formOne">
          <div class="form-group">
            <label for="name">Please enter your name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
          <label for="question1" id="question1">What is your preferred method to solving a problem?</label>
          </div>
          <div class="radio">
            <input type="radio" name="choice" value="option" checked>
            Follow step-by-step instructions
          </div>
          <div class="radio">
            <input type="radio" name="choice" value="option">
            Tackle it head-on
          </div>
          <div class="radio">
            <input type="radio" name="choice" value="option">
            Ignore it and hope it goes away
          </div>
          <div class="radio">
            <input type="radio" name="choice" value="option">
            Get someone else to do it for you
          </div>
          <div class="radio">
            <input type="radio" name="choice" value="option">
            Tell your family pet to take a hike with you.
          </div>

          <div class="form-group">
            <label for="question2" id="question2">What is your favorite movie genre?</label>
          <select class="form-control" id="movie">
            <option>Please select one:</option>
            <option>Action</option>
            <option>Comedy</option>
            <option>Horror</option>
            <option>Mystery</option>
            <option>Documentary</option>
          </select>
          </div>

          </div>
        </form>
      </div>
    </div>
  </body>
</html>
