<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Selector Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Your Suggested Programming Language</h1>
      <div id="program">
        <form id="formOne">
          <div class="form-group">
            <label for="name">Please enter your name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
          <label for="question1" id="problem">What is your preferred method to solving a problem?</label>
          </div>
          <div class="radio">
            <input type="radio" name="choice" value="option" checked>
            Follow step-by-step instructions
          </div>
          <div class="radio">
            <input type="radio" name="choice" value="option">
            Tackle it head-on
          </div>
          <div class="radio">
            <input type="radio" name="choice" value="option">
            Ignore it and hope it goes away
          </div>
          <div class="radio">
            <input type="radio" name="choice" value="option">
            Get someone else to do it for you
          </div>
          <div class="radio">
            <input type="radio" name="choice" value="option">
            Tell your family pet to take a hike with you.
          </div>

          <div class="form-group">
            <label for="question2" id="movie">What is your favorite movie genre?</label>
          <select class="form-control" id="movie">
            <option>Please select one:</option>
            <option>Action</option>
            <option>Comedy</option>
            <option>Horror</option>
            <option>Mystery</option>
            <option>Documentary</option>
          </select>
          </div>

          <div class="form-group">
            <label for="question3" id="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>

          <div class="form-group">
            <label for="question4" id="animal">Of the options listed below, which zoo animal is your favorite?</label>
          </div>
          <div class="radio">
            <input type="radio" name="animal" value="option">
            Cheetah
          </div>
          <div class="radio">
            <input type="radio" name="animal" value="option">
            Elephant
          </div>
          <div class="radio">
            <input type="radio" name="animal" value="option">
            Penguin
          </div>
          <div class="radio">
            <input type="radio" name="animal" value="option">
            Shark
          </div>
          <div class="radio">
            <input type="radio" name="animal" value="option">
            The Peanut Vendor
          </div>

          <div class="form-group">
            <label for="question5" id="hypothesis">What is the hypothesis of the pythagorean theorem's multiplication theory?</label>
          </div>
          <select class="form-control" id="hypothesis">
            <option>Please select one:</option>
            <option>Squeeze theorem</option>
            <option>Addition</option>
            <option>Pizza Parlor</option>
          </select>
        
          <button type="submit" class="btn">Find out your program!</button>
        </form>
      </div>

      <div id="result">
        <h1>Here is your determined program:</h1>

      </div>
    </div>
  </body>
</html>
